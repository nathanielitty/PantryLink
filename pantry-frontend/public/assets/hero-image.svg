<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="500px" viewBox="0 0 600 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>PantryLink Hero</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#FFFFFF" offset="0%"></stop>
            <stop stop-color="#F5F5F5" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-2">
            <stop stop-color="#3A86FF" offset="0%"></stop>
            <stop stop-color="#0A58CA" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-3">
            <stop stop-color="#06D6A0" offset="0%"></stop>
            <stop stop-color="#05B386" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-4">
            <stop stop-color="#FFBE0B" offset="0%"></stop>
            <stop stop-color="#FB8C00" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle fill="#F0F7FF" cx="150" cy="400" r="80"></circle>
        <circle fill="#F0FFF8" cx="450" cy="100" r="60"></circle>
        
        <!-- Main Building -->
        <g transform="translate(150, 100)">
            <!-- Building Base -->
            <rect fill="url(#linearGradient-1)" x="50" y="100" width="200" height="250" rx="8"></rect>
            <rect fill="url(#linearGradient-2)" x="50" y="80" width="200" height="20"></rect>
            
            <!-- Roof -->
            <polygon fill="url(#linearGradient-2)" points="150 30 270 80 30 80"></polygon>
            
            <!-- Windows -->
            <rect fill="#3A86FF" x="80" y="130" width="40" height="40" rx="4"></rect>
            <rect fill="#3A86FF" x="180" y="130" width="40" height="40" rx="4"></rect>
            <rect fill="#3A86FF" x="80" y="200" width="40" height="40" rx="4"></rect>
            <rect fill="#3A86FF" x="180" y="200" width="40" height="40" rx="4"></rect>
            
            <!-- Door -->
            <rect fill="#0A58CA" x="130" y="270" width="40" height="80" rx="4"></rect>
            <circle fill="#FFBE0B" cx="140" cy="310" r="3"></circle>
        </g>
        
        <!-- Food Items -->
        <g transform="translate(100, 300)">
            <!-- Canned Goods -->
            <rect fill="#E0E0E0" x="0" y="0" width="30" height="40" rx="2"></rect>
            <rect fill="#3A86FF" x="0" y="5" width="30" height="30" rx="0"></rect>
            <text font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="15" y="25">FOOD</text>
        </g>
        
        <g transform="translate(400, 250)">
            <!-- Produce -->
            <circle fill="url(#linearGradient-3)" cx="20" cy="20" r="20"></circle>
            <path d="M20,10 L25,15 L20,20 L15,15 Z" fill="#FFFFFF"></path>
        </g>
        
        <g transform="translate(450, 300)">
            <!-- Bread -->
            <rect fill="url(#linearGradient-4)" x="0" y="0" width="40" height="25" rx="8"></rect>
        </g>
        
        <!-- People -->
        <g transform="translate(80, 400)">
            <!-- Person 1 -->
            <circle fill="#3A86FF" cx="0" cy="0" r="15"></circle>
            <path d="M-5,-5 L0,-2 L5,-5 M-8,5 C-8,5 0,10 8,5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></path>
        </g>
        
        <g transform="translate(480, 380)">
            <!-- Person 2 -->
            <circle fill="#06D6A0" cx="0" cy="0" r="15"></circle>
            <path d="M-5,-5 L0,-2 L5,-5 M-8,5 C-8,5 0,10 8,5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></path>
        </g>
        
        <!-- Shopping Cart -->
        <g transform="translate(350, 400)">
            <rect fill="#E0E0E0" x="0" y="0" width="40" height="30" rx="4"></rect>
            <circle fill="#AAAAAA" cx="10" cy="35" r="5"></circle>
            <circle fill="#AAAAAA" cx="30" cy="35" r="5"></circle>
            <rect fill="#AAAAAA" x="0" y="15" width="10" height="2"></rect>
        </g>
        
        <!-- Mobile Phone with App -->
        <g transform="translate(500, 150)">
            <rect fill="#212529" x="0" y="0" width="60" height="100" rx="8"></rect>
            <rect fill="#FFFFFF" x="5" y="5" width="50" height="90" rx="4"></rect>
            <rect fill="#3A86FF" x="5" y="5" width="50" height="15" rx="0"></rect>
            <circle fill="#FFFFFF" cx="15" cy="12" r="3"></circle>
            <rect fill="#E0E0E0" x="10" y="25" width="40" height="5" rx="2"></rect>
            <rect fill="#E0E0E0" x="10" y="35" width="40" height="5" rx="2"></rect>
            <rect fill="#E0E0E0" x="10" y="45" width="40" height="5" rx="2"></rect>
            <rect fill="#06D6A0" x="10" y="60" width="40" height="10" rx="5"></rect>
        </g>
        
        <!-- Connection Lines -->
        <path d="M150,350 C200,300 250,400 300,350 C350,300 400,350 450,300" stroke="#3A86FF" stroke-width="2" stroke-dasharray="5,5" stroke-linecap="round"></path>
    </g>
</svg>