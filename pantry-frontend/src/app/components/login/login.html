<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to access your PantryLink account</p>
    </div>

    <!-- Error Message -->
    <div class="alert alert-danger animate-fade-in" *ngIf="errorMessage">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <div class="password-header">
          <label for="password">Password</label>
          <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <div class="form-group remember-me">
        <div class="custom-checkbox">
          <input
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe"
          />
          <label for="rememberMe">Remember me</label>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block" 
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Signing In...
        </span>
        <span *ngIf="!isLoading">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>
        Don't have an account? 
        <a routerLink="/register" class="register-link">Create one here</a>
      </p>
    </div>
  </div>
</div>
