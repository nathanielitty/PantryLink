<div cds-layout="vertical align:center justify:center" class="login-container">
  <cds-card class="login-card">
    <div cds-layout="vertical gap:lg p:xl">
      <!-- Header -->
      <div cds-layout="vertical gap:sm text:center">
        <h1 cds-text="display">Sign In to PantryLink</h1>
        <p cds-text="body">Access your personalized food pantry recommendations</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" cds-layout="vertical gap:lg">
        <cds-form-group>
          <cds-input>
            <label>Email Address</label>
            <input 
              type="email" 
              formControlName="email"
              placeholder="Enter your email"
              [attr.aria-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
            <cds-control-message 
              *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              status="error"
            >
              Please enter a valid email address
            </cds-control-message>
          </cds-input>
        </cds-form-group>

        <cds-form-group>
          <cds-input>
            <label>Password</label>
            <input 
              type="password" 
              formControlName="password"
              placeholder="Enter your password"
              [attr.aria-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <cds-control-message 
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              status="error"
            >
              Password is required
            </cds-control-message>
          </cds-input>
        </cds-form-group>

        <!-- Error Message -->
        <cds-alert 
          *ngIf="errorMessage" 
          status="danger" 
          closable="false"
          cds-layout="m-t:sm"
        >
          <cds-alert-content>{{ errorMessage }}</cds-alert-content>
        </cds-alert>

        <!-- Submit Button -->
        <cds-button 
          type="submit" 
          action="solid" 
          status="primary"
          [disabled]="loginForm.invalid || isLoading"
          size="block"
        >
          <cds-icon *ngIf="isLoading" shape="spinner" size="16"></cds-icon>
          <cds-icon *ngIf="!isLoading" shape="login" size="16"></cds-icon>
          {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </cds-button>
      </form>

      <!-- Footer Links -->
      <div cds-layout="vertical gap:sm text:center">
        <cds-divider></cds-divider>
        <p cds-text="body">
          <a routerLink="/forgot-password" cds-text="link">Forgot your password?</a>
        </p>
        <p cds-text="body">
          Don't have an account? 
          <a routerLink="/register" cds-text="link">Create one here</a>
        </p>
      </div>
    </div>
  </cds-card>
</div>
