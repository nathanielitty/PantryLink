<header class="app-header">
  <nav class="navbar">
    <div class="navbar-brand">
      <a routerLink="/" class="brand-link">{{ title() }}</a>
    </div>
    
    <div class="navbar-menu">
      <div class="navbar-nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
        <a routerLink="/search" routerLinkActive="active" class="nav-link">Find Pantries</a>
        
        @if (authService.isAuthenticated()) {
          <a routerLink="/preferences" routerLinkActive="active" class="nav-link">Preferences</a>
          <button (click)="logout()" class="nav-link logout-btn">Logout</button>
        } @else {
          <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
          <a routerLink="/register" routerLinkActive="active" class="nav-link">Register</a>
        }
      </div>
    </div>
  </nav>
</header>

<main class="app-main">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <div class="footer-content">
    <p>&copy; 2025 PantryLink. Connecting communities with food resources.</p>
  </div>
</footer>
